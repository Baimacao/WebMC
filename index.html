<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>WebMC</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            image-rendering: pixelated;
            height: 100vh;
            overflow: hidden;
            background: #1D1F21;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100vh;
        }

        .mc-crosshairs {
            background-image: url(texture/icons.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            pointer-events: none;
            display: block;
            width: 32px;
            height: 32px;
            margin: auto auto;
            position: absolute;
            left: 0; top: 0;
            bottom: 0; right: 0;
            z-index: 1;
        }
    </style>
    <script src="./src/main.js" type="module"></script>
</head>
<body>
    <div class="mc-crosshairs"></div>
    <canvas id="canvas"></canvas>
</body>
</html>
