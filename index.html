<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>WebMC</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            image-rendering: pixelated;
            height: 100vh;
            overflow: hidden;
            background: #1D1F21;
        }

        canvas {
            position: absolute;
            width: 100%;
            height: 100vh;
        }

        .mc-crosshairs {
            background-image: url(texture/icons.png);
            background-size: 100% 100%;
            background-repeat: no-repeat;
            pointer-events: none;
            display: block;
            width: 32px;
            height: 32px;
            margin: auto auto;
            position: absolute;
            left: 0; top: 0;
            bottom: 0; right: 0;
            z-index: 1;
        }

        .mc-hotbar {
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        :root {
            --mc-hotbar-background-width: 45%;
            --mc-hotbar-scale-factor-per-pixel: calc(var(--mc-hotbar-background-width) / var(--mc-hotbar-background-img-width));
        }
        .mc-hotbar-background {
            opacity: 0.75;
            width: var(--mc-hotbar-background-width);
            padding-top: calc(var(--mc-hotbar-scale-factor-per-pixel) * var(--img-height));
            margin: auto;
        }
        .mc-hotbar-selector-warp {
            width: 100%; height: 100%;
            position: absolute;
            top: 0;
        }
        .mc-hotbar-selector-background {
            position: absolute;
            --width-one-pixel: var(--mc-hotbar-scale-factor-per-pixel);
            --height-one-pixel: calc(100% / var(--mc-hotbar-background-img-height));
            width: calc(var(--width-one-pixel) * var(--img-height));
            padding-top: calc(var(--width-one-pixel) * var(--img-height));
            top: calc(-1 * var(--height-one-pixel));

            --offset: 0;
            left: calc(var(--offset) * var(--mc-hotbar-item-cell-width) * var(--width-one-pixel)
                + (100% - var(--mc-hotbar-background-width)) / 2 - var(--width-one-pixel));
        }
        #mc-hotbar-items {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            padding-left: calc((100% - var(--mc-hotbar-background-width)) / 2);
        }
        #mc-hotbar-items > img {
            width: calc(15 * var(--mc-hotbar-scale-factor-per-pixel));
            height: auto;
            cursor: pointer;
            padding:
                calc(4 * var(--mc-hotbar-scale-factor-per-pixel))
                calc(2 * var(--mc-hotbar-scale-factor-per-pixel))
                calc(3 * var(--mc-hotbar-scale-factor-per-pixel))
                calc(3 * var(--mc-hotbar-scale-factor-per-pixel));
        }
        #mc-hotbar-items > img:first-child {
            margin-left: calc(1 * var(--mc-hotbar-scale-factor-per-pixel));
        }
        #mc-hotbar-items > img:hover {
            filter: brightness(1.5);
        }
        #mc-hotbar-items > img:active {
            filter: brightness(0.7);
        }
        .mc-hotbar, .mc-hotbar-background, #mc-hotbar-items { z-index: 5; }
        .mc-hotbar-selector-background { z-index: 4; }

        .mc-inventory {
            overflow: hidden;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%; height: 100vh;
            font-size: 0;
            text-align: center;
            display: table;
        }
        .mc-inventory > div {
            display: table-cell;
            vertical-align: middle;
        }
        [class*="mc-inventory-tabs"],
        .mc-inventory-items {
            display: inline-block;
            vertical-align: top;
            position: relative;
        }
        .mc-inventory-items {
            width: 50%; max-height: 65vh;
            overflow-y: overlay;
            text-align: left;
            padding: 10px 30px;
        }
        .mc-inventory-item-background {
            display: inline-block;
            width: 11.111111%;
            padding-top: 11.111111%;
            /* width: 64px; height: 64px; */
            position: relative;
        }
        .mc-inventory-item-background:hover {
            filter: brightness(1.5);
        }
        .mc-inventory-item-background:active {
            filter: brightness(0.7);
        }
        .mc-inventory-item-background img {
            width: 75%; height: 75%;
            position: absolute;
            top: 0; bottom: 0;
            left: 0; right: 0;
            margin: auto;
        }
        .mc-inventory-tab {
            position: relative;
        }
        .mc-inventory-tab-item {
            position: absolute;
            top: 0;
            width: 100%; height: 100%;
        }
        [class*="mc-inventory-tab-background"] {
            width: 64px; height: 64px;
            position: relative;
        }
        [class*="mc-inventory-tab-background"],
        .mc-inventory-items { border-width: calc(4px * var(--mc-inventory-items-border-img-top)); }
        [class*="mc-inventory-tabs"] { width: calc(64px + 4px * var(--mc-inventory-items-border-img-top) * 2); }
        /* Overlap 2 pixels */
        .mc-inventory-tabs-left  { left: calc(4px * 2); }
        .mc-inventory-tabs-right { right: calc(4px * 2); }
        .mc-inventory-tab-item * {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
            width: 60%; height: 60%;
            margin: auto;
        }

        .mc-inventory { z-index: 5; }
        .mc-inventory-items { z-index: 6; }
        [class*="mc-inventory-tab-background"] { z-index: 5; }
        [class*="mc-inventory-tab-background"][active] { z-index: 7; }
        .mc-inventory-tab-item>* { z-index: 8; }
    </style>
    <script src="./src/main.js" type="module"></script>
</head>
<body>
    <div class="mc-crosshairs"></div>
    <div class="mc-inventory" style="display: none;"><div>
        <div class="mc-inventory-tabs-left"></div>
        <div class="mc-inventory-items"></div>
        <div class="mc-inventory-tabs-right">
            <div class="mc-inventory-tab">
                <div class="mc-inventory-tab-background-right" active></div>
                <div class="mc-inventory-tab-item"><div class="mc-close-btn"
                    onclick="document.getElementsByClassName('mc-inventory')[0].style.display='none';"></div></div>
            </div>
        </div>
    </div></div>
    <div class="mc-hotbar">
        <div class="mc-hotbar-background"></div>
        <div id="mc-hotbar-items"></div>
        <div class="mc-hotbar-selector-warp"><div class="mc-hotbar-selector-background"></div></div>
    </div>
    <canvas id="canvas"></canvas>
</body>
</html>
